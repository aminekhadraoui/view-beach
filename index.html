<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Beach Party</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sunset-orange: #FF6B6B;
            --ocean-blue: #4ECDC4;
            --palm-green: #45B7D1;
            --sand-yellow: #FFE66D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, var(--sunset-orange), var(--sand-yellow));
            color: white;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .beach-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .palm-tree {
            position: absolute;
            right: -50px;
            top: -50px;
            font-size: 200px;
            color: var(--palm-green);
            animation: sway 4s ease-in-out infinite;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 C20 18 40 2 60 10 S100 18 100 10 V20 H0 Z" fill="%234ECDC4"/></svg>');
            animation: wave 12s linear infinite;
        }

        .floating {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        /* Main Content */
        .hero {
            text-align: center;
            padding: 20vh 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            text-shadow: 3px 3px 0 var(--ocean-blue);
            margin-bottom: 2rem;
            animation: titlePop 1s ease-out;
        }

        .party-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            color: var(--sunset-orange);
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            animation: infoFloat 4s ease-in-out infinite;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--ocean-blue);
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background: var(--palm-green);
        }

        /* Animations */
        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 100vw; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes titlePop {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes infoFloat {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(-3deg) translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Decorative Elements */
        .coconut {
            width: 50px;
            height: 50px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background: var(--sand-yellow);
            position: absolute;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="beach-elements">
            <i class="palm-tree fas fa-tree"></i>
            <div class="wave"></div>
            <div class="coconut" style="left: 20%; top: 30%"></div>
            <div class="coconut" style="left: 70%; top: 40%"></div>
            <!-- Add confetti -->
            <div class="confetti" style="left: 10%"></div>
            <div class="confetti" style="left: 30%"></div>
            <div class="confetti" style="left: 50%"></div>
            <div class="confetti" style="left: 70%"></div>
            <div class="confetti" style="left: 90%"></div>
        </div>

        <div class="hero">
            <h1 class="title">Sunset Beach Party</h1>
            <div class="party-info">
                <h2>üî• June 21st 2024 üî•</h2>
                <p>üìç Paradise Beach, Malibu</p>
                <p>‚è∞ 6 PM Till Sunrise</p>
                <p>üéß DJ Sets ‚Ä¢ Bonfire ‚Ä¢ Cocktails ‚Ä¢ Dancing</p>
            </div>
            <a href="#tickets" class="cta-button">Get Tickets Now!</a>
        </div>
    </div>

    <script>
        // Add random confetti animation delays
        document.querySelectorAll('.confetti').forEach(confetti => {
            confetti.style.animationDelay = `${Math.random() * 5}s`;
        });

        // Add interactive coconut click animation
        document.querySelectorAll('.coconut').forEach(coconut => {
            coconut.addEventListener('click', () => {
                coconut.style.animation = 'none';
                coconut.offsetHeight; // Trigger reflow
                coconut.style.animation = 'float 4s ease-in-out infinite';
            });
        });

        // Add hover effect for palm tree
        document.querySelector('.palm-tree').addEventListener('mouseover', () => {
            document.documentElement.style.setProperty('--palm-green', '#3DA4AB');
        });

        document.querySelector('.palm-tree').addEventListener('mouseout', () => {
            document.documentElement.style.setProperty('--palm-green', '#45B7D1');
        });
    </script>
</body>
</html>
